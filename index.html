<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Create your event</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Create and share your event</h1>
            <p>The first step is to fill out this inscrition form.</p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset wrapper">
                    <legend>Event information</legend>

                    <div class="input-wrapper">
                        <label for="event-title">Event title <span>(minimum 8 characters)</span></label>
                        <input 
                        type="text" 
                        name="event-title"
                        required 
                        minlength="8"
                        id="event-title">
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-link">Event link <span>(start with https://)</span></label>
                        <input 
                        type="url" 
                        name="event-link"
                        required 
                        minlength="8" 
                        id="event-link">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-whatsapp">Whatsapp <span>(only numbers)</span></label>
                        <input 
                        type="number" 
                        name="event-whatsapp" 
                        required 
                        minlength="10"
                        id="event-whatsapp">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-info">Extra information</label>
                        <textarea 
                        required
                        name="event-info" 
                        id="event-info"></textarea>
                    </div>

                    <div class="input-wrapper">
                        <label required for="event-category">Category </label>
                        <select 
                        name="event-category" 
                        required="event-category" 
                        id="event-category">
                            <option value="live">Live</option>
                            <option value="podcast">Podcast</option>
                            <option value="mentorship">Mentorship</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacy</legend>
                </div>

                <div class="input-wrapper">
                    <label for="event-email">Admin email <span>(enter a valid email address)</span></label>
                    <input 
                    required
                    type="email" 
                    name="event-email" 
                    id="event-email">
                </div>   

                <div class="input-wrapper">
                    <label for="event-password">Access password for participants
                        <span>(minimum 8 characters)</span></label>
                    <input 
                    required
                    type="password" 
                    name="event-password" 
                    id="event-password">
                </div>

                <div class="checkbox-wrapper">
                    <input 
                    required
                    type="checkbox" 
                    name="event-private" 
                    id="event-private">
                    <label for="event-private">Private event</label>
                </div>
                
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Day and hour</legend>
                </div>

                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Date</span></label>
                        <input 
                        required
                        type="date" 
                        name="event-date" id="event-date">
                    </div>   

                    <div class="input-wrapper">
                        <label for="event-begin">From</span></label>
                        <input 
                        required
                        type="time" 
                        name="event-begin" id="event-begin">
                    </div> 

                    <div class="input-wrapper">
                        <label for="event-upuntil">Up until</label>
                        <input 
                        required
                        type="time" 
                        name="event-upuntil" id="event-upuntil">
                    </div>
                </div>
            </fieldset>
        </form> 
        <footer>
            <button
            class="button"
            form="my-form"
            >
            Save event
            </button>           
        </footer>
    </div>
    
</body>
</html>
